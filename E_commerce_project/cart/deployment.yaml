apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-deployment
  labels:
    app: cart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: cart
        image: <ACR_OR_JFROG_URL>/cart:latest  # Replace this!
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_HOST
          value: "redis"  # Customize if needed
        - name: CATALOGUE_HOST
          value: "catalogue"
